    <style>
      body {
        background: url("https://static-cdn.jtvnw.net/emoticons/v2/emotesv2_3f9d40ba64404606ad56858c9f766cd6/default/light/3.0")
          repeat;
      }

      .profile {
        padding: 10px;
        background-color: rgb(236, 230, 141);
      }
      .container {
        margin: 20px 0px;
        display: grid;
        grid-template-columns: auto auto auto auto auto;
        background-color: rgb(40, 151, 6);
        padding: 10px;
      }
      .container > div {
        background-color: #f1f1f1;
        border: 1px solid black;
        padding: 10px;
        font-size: 30px;
        text-align: center;
      }
      .container > div > img {
        max-width: 100%;
        height: auto;
      }

      .textbox {
        background-color: pink;
        width: fit-content;
        padding: 3px 15px;
      }
    </style>
  </head>
